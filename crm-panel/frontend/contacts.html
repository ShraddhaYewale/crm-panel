<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header d-flex align-items-center">
    <i class="bi bi-stars fs-3 me-3 text-primary"></i>
    <h4 class="mb-0 fw-bold">Elevate CRM</h4>
  </div>
  
  <nav class="mt-4">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="index.html" class="nav-link <%= active === 'dashboard' ? 'active' : '' %>">
          <i class="bi bi-grid-1x2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="contacts.html" class="nav-link <%= active === 'contacts' ? 'active' : '' %>">
          <i class="bi bi-people"></i> Contacts
        </a>
      </li>
      <li class="nav-item">
        <a href="leads.html" class="nav-link <%= active === 'leads' ? 'active' : '' %>">
          <i class="bi bi-funnel"></i> Leads / Pipeline
        </a>
      </li>
      <li class="nav-item">
        <a href="deals.html" class="nav-link <%= active === 'deals' ? 'active' : '' %>">
          <i class="bi bi-currency-dollar"></i> Deals
        </a>
      </li>
      <li class="nav-item">
        <a href="tasks.html" class="nav-link <%= active === 'tasks' ? 'active' : '' %>">
          <i class="bi bi-list-check"></i> Tasks & Activities
        </a>
      </li>
      <li class="nav-item">
        <a href="analytics.html" class="nav-link <%= active === 'analytics' ? 'active' : '' %>">
          <i class="bi bi-bar-chart"></i> Analytics
        </a>
      </li>
      <li class="nav-item">
        <a href="settings.html" class="nav-link <%= active === 'settings' ? 'active' : '' %>">
          <i class="bi bi-gear"></i> Settings
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="main-content">
  <div class="topbar d-flex align-items-center justify-content-between px-4 py-3 sticky-top">
    <!-- same topbar as before -->
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-white d-lg-none me-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
        <i class="bi bi-list fs-3"></i>
      </button>
      <h5 class="mb-0 fw-semibold">Contacts</h5>
    </div>
    <!-- user info, notifications -->
  </div>

  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">All Contacts</h6>
        <button class="btn btn-primary btn-sm">+ Add Contact</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Priya Sharma</td>
                <td>priya@technova.in</td>
                <td>+91 98765 43210</td>
                <td>TechNova Solutions</td>
                <td><span class="badge bg-success">Customer</span></td>
                <td>
                  <button class="btn btn-sm btn-outline-light">View</button>
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </td>
              </tr>
              <!-- add more rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelector('[data-bs-toggle="collapse"]').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('show');
  });
</script>
</body>
</html>
