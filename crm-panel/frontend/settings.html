<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header d-flex align-items-center">
    <i class="bi bi-stars fs-3 me-3 text-primary"></i>
    <h4 class="mb-0 fw-bold">Elevate CRM</h4>
  </div>
  
  <nav class="mt-4">
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link"><i class="bi bi-grid-1x2"></i> Dashboard</a></li>
      <li class="nav-item"><a href="contacts.html" class="nav-link"><i class="bi bi-people"></i> Contacts</a></li>
      <li class="nav-item"><a href="leads.html" class="nav-link"><i class="bi bi-funnel"></i> Leads / Pipeline</a></li>
      <li class="nav-item"><a href="deals.html" class="nav-link"><i class="bi bi-currency-dollar"></i> Deals</a></li>
      <li class="nav-item"><a href="tasks.html" class="nav-link"><i class="bi bi-list-check"></i> Tasks & Activities</a></li>
      <li class="nav-item"><a href="analytics.html" class="nav-link"><i class="bi bi-bar-chart"></i> Analytics</a></li>
      <li class="nav-item"><a href="settings.html" class="nav-link active"><i class="bi bi-gear"></i> Settings</a></li>
    </ul>
  </nav>
</div>

<!-- Main content -->
<div class="main-content">

  <!-- Topbar -->
  <div class="topbar d-flex align-items-center justify-content-between px-4 py-3 sticky-top">
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-white d-lg-none me-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false">
        <i class="bi bi-list fs-3"></i>
      </button>
      <h5 class="mb-0 fw-semibold">Settings</h5>
    </div>
    
    <div class="d-flex align-items-center gap-3">
      <div class="position-relative">
        <i class="bi bi-bell fs-5"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <img src="https://ui-avatars.com/api/?name=Shraddha&background=4f46e5&color=fff&bold=true&size=128" alt="User" class="rounded-circle" width="38" height="38">
        <span class="d-none d-md-inline">Shraddha</span>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid py-4">

    <div class="row g-4">

      <!-- Profile -->
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-header">
            <h6 class="mb-0">Profile</h6>
          </div>
          <div class="card-body">
            <div class="row g-4">
              <div class="col-md-4 text-center">
                <img src="https://ui-avatars.com/api/?name=Shraddha&background=4f46e5&color=fff&bold=true&size=128" alt="Profile" class="rounded-circle mb-3" width="140">
                <button class="btn btn-sm btn-outline-light">Change Photo</button>
              </div>
              <div class="col-md-8">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" value="Shraddha Patil" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" value="shraddha@example.com" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" value="+91 98765 43210" readonly>
                </div>
                <div class="mb-3">
                  <label class="form-label">Role</label>
                  <input type="text" class="form-control" value="Sales Manager" readonly>
                </div>
                <button class="btn btn-primary">Edit Profile</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h6 class="mb-0">Change Password</h6>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary">Update Password</button>
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">
            <h6 class="mb-0">Notifications</h6>
          </div>
          <div class="card-body">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="notif1" checked>
              <label class="form-check-label" for="notif1">Email notifications for new leads</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="notif2" checked>
              <label class="form-check-label" for="notif2">Daily summary email</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="notif3">
              <label class="form-check-label" for="notif3">Task reminders</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="notif4" checked>
              <label class="form-check-label" for="notif4">Deal stage change alerts</label>
            </div>
            <button class="btn btn-sm btn-outline-light mt-2">Save Preferences</button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h6 class="mb-0">Appearance</h6>
          </div>
          <div class="card-body">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="theme" id="dark" checked>
              <label class="form-check-label" for="dark">Dark Mode</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="theme" id="light">
              <label class="form-check-label" for="light">Light Mode</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom sections -->
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h6 class="mb-0">Other Settings</h6>
          </div>
          <div class="card-body">
            <div class="d-grid gap-3">
              <button class="btn btn-outline-light text-start d-flex align-items-center gap-2">
                <i class="bi bi-people fs-4"></i> Team Management & Permissions
              </button>
              <button class="btn btn-outline-light text-start d-flex align-items-center gap-2">
                <i class="bi bi-credit-card fs-4"></i> Billing & Subscription
              </button>
              <button class="btn btn-outline-light text-start d-flex align-items-center gap-2">
                <i class="bi bi-plug fs-4"></i> Integrations (Zapier, Google, etc.)
              </button>
              <button class="btn btn-outline-danger text-start d-flex align-items-center gap-2">
                <i class="bi bi-box-arrow-right fs-4"></i> Sign Out from All Devices
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- Bootstrap JS + mobile sidebar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.querySelector('[data-bs-toggle="collapse"]').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('show');
  });
</script>

</body>
</html>
